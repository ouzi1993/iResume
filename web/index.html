    <div class="container theme-showcase" role="main">
        <div class="header"></div>

            <div class="panel panel-1">
                <form class="form-inline" role="form">
                    <div class="form-group">
                        <label class="sr-only" for="nameInput">姓名</label>
                        <input type="name" class="form-control" id="nameInput" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="phoneInput">手机</label>
                        <input class="form-control" id="phoneInput" placeholder="手机">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="nationInput">民族</label>
                        <input class="form-control" id="nationInput" placeholder="民族">
                    </div>
                    <div class="form-group bootstrap-switch bootstrap-switch-wrapper bootstrap-switch-id-switch-state bootstrap-switch-animate bootstrap-switch-on" style="width: 108px;"><div class="bootstrap-switch-container" style="width: 159px; margin-left: 0px;"><span class="bootstrap-switch-handle-on bootstrap-switch-primary" style="width: 53px;">男</span><span class="bootstrap-switch-label" style="width: 53px;">&nbsp;</span><span class="bootstrap-switch-handle-off bootstrap-switch-default" style="width: 53px;">女</span><input id="switch-state" type="checkbox" checked=""></div></div>
                    <div class="birthday form-group">
                        <div class="form-group">
                            <label class="sr-only" for="yearInput">年</label>
                            <input class="form-control" id="yearInput" placeholder="xxxx">
                        </div>
                        <span>-</span>
                        <div class="form-group">
                            <label class="sr-only" for="monthInput">月</label>
                            <input class="form-control" id="monthInput" placeholder="xx">
                        </div>
                        <span>-</span>
                        <div class="form-group">
                            <label class="sr-only" for="dateInput">日</label>
                            <input class="form-control" id="dateInput" placeholder="xx">
                        </div>
                    </div> 
                </form>
                
                <div class="form-group address">
                    <label class="sr-only" for="addressInput">地址</label>
                    <input class="form-control" id="addressInput" placeholder="地址">
                </div>
               
            </div>
